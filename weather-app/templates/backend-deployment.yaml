apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-api
  namespace: dev-environment
  labels:
    app: weather
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: weather
  template:
    metadata:
      labels:
        app: weather
    spec:
      volumes:
      - name: storage-volume
        persistentVolumeClaim:
          claimName: weather-db-pvc
      containers:
      - name: api-container
        image: nginx
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20 
        volumeMounts:
        - name: storage-volume
          mountPath: /data/db
        ports:
        - containerPort: 80
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-settings
              key: DB_URL
        - name: DATABASE_PASS
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_PASSWORD